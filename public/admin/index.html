<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Blog Editor</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    .admin { max-width: 960px; margin: 2rem auto; padding: 1rem; }
    .row { display: grid; gap: .75rem; margin-bottom: 1rem; }
    .row.two { grid-template-columns: 1fr 1fr; }
    input, textarea {
      width: 100%; padding: .6rem .7rem; border: 1px solid var(--ring);
      border-radius: 10px; background: #0b1224; color: var(--fg);
    }
    textarea { min-height: 200px; }
    .btn { padding: .6rem .9rem; border-radius: 10px; border: 1px solid var(--ring); cursor: pointer; }
    .btn.primary { border-color: var(--accent); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: .5rem; border-bottom: 1px solid var(--ring); text-align: left; }
    .muted { color: var(--muted); font-size: .9rem; }
  </style>
</head>
<body>
  <main class="admin">
    <h1>Blog Admin</h1>
    <p class="muted">Enter your admin token once; it’s stored locally in your browser.</p>
    <div class="row two">
      <input id="token" type="password" placeholder="Admin token (Bearer)"/>
      <button id="saveToken" class="btn">Save token</button>
    </div>

    <section class="card">
      <h2>New / Edit Post</h2>
      <div class="row">
        <input id="title" placeholder="Title"/>
        <input id="slug" placeholder="Slug (optional; auto from title if empty)"/>
        <input id="date" placeholder="ISO date (optional; auto now if empty)"/>
        <input id="tags" placeholder="Tags comma-separated (e.g. Networking, Automation)"/>
        <textarea id="excerpt" placeholder="Short excerpt"></textarea>
        <textarea id="content" placeholder="Post content (Markdown or plain text)"></textarea>
        <div class="row two">
          <input id="imageFile" type="file" accept="image/*"/>
          <button id="uploadImage" class="btn">Upload image & insert markdown</button>
        </div>
        <p class="muted">Tip: images are served from <code>/uploads/…</code>. Use Markdown: <code>![alt text](/uploads/filename.png)</code></p>
      </div>
      <div class="row">
        <button id="create" class="btn primary">Create</button>
        <button id="update" class="btn">Update</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>

    <section class="card" style="margin-top:1rem;">
      <h2>Posts</h2>
      <table id="postsTable">
        <thead><tr><th>Title</th><th>Slug</th><th>Date</th><th>Tags</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/js/admin.js"></script>
</body>
</html>
