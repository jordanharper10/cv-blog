<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jordan Harper</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 id="site-title">Jordan Harper</h1>
      <p id="site-subtitle">Network Automation Engineer</p>
      <p id="site-location"></p>
    </div>
  </header>

  <nav class="tabs container" role="tablist">
    <button class="tab active" data-tab="cv" aria-selected="true">CV</button>
    <button class="tab" data-tab="blog" aria-selected="false">Blog</button>
  </nav>

  <main class="container">
    <section id="tab-cv" class="tab-panel active" role="tabpanel">
      <div class="card">
        <h2>About</h2>
        <p id="cv-summary">Loadingâ€¦</p>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Skills</h3>
          <ul id="cv-skills"></ul>
        </div>
        <div class="card">
          <h3>Contact</h3>
          <ul id="cv-contact"></ul>
        </div>
      </div>
    </section>

    <section id="tab-blog" class="tab-panel" role="tabpanel" aria-hidden="true">
      <div class="card">
        <h2>Latest Posts</h2>
        <div id="posts-list" class="posts"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Jordan Harper</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/cv.js"></script>
  <script src="/js/blog.js"></script>
</body>
</html>
