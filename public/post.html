<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Post</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    .post-body img { max-width: 100%; height: auto; border-radius: 8px; }
    .post-body pre { overflow: auto; padding: .75rem; border: 1px solid var(--ring); border-radius: 8px; }
    .breadcrumbs { margin: 1rem 0; color: var(--muted); }
  </style>
</head>
<body>
  <main class="container">
    <div class="breadcrumbs"><a href="/">← Back</a></div>
    <article class="card">
      <h1 id="title">Loading…</h1>
      <div class="meta" id="meta"></div>
      <div class="post-body" id="content"></div>
    </article>
  </main>
  <script src="/js/post.js"></script>
</body>
</html>
